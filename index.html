<!DOCTYPE html>
<html lang="en">
<head>
    <title>Glass nav</title>
    <!-- Fontawesome Icons v6.2.0 -->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="brand">
                <img src="images/njika.jpg" alt="...">
                <p>
                    Good day,
                    <span>Njika Godwin</span>
                </p>
            </div>
            <hr class="line">

            <button class="menu-button" onclick="toggleNav()">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="list">
                <li class="active" onclick="setActive(this)">
                    <i class="fa-solid fa-home"></i>
                    <span>Dashboard</span>
                </li>
                <li onclick="setActive(this)">
                    <i class="fa-solid fa-user"></i>
                    <span>Accounts</span>
                </li>
                <li onclick="setActive(this)">
                    <i class="fa-solid fa-box"></i>
                    <span>Orders</span>
                </li>
                <li onclick="setActive(this)">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span>Charts</span>
                </li>
                <li onclick="setActive(this)">
                    <i class="fa-solid fa-phone"></i>
                    <span>Support</span>
                </li>
                <hr class="line">
                <li>
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </li>
            </ul>
        </nav>
    </div>
    <script>
        function setActive(element) {
            // Remove the "active" class from all li elements
            const listItems = document.querySelectorAll('.list li');
            listItems.forEach(item => item.classList.remove('active'));

            // Add the "active" class to the clicked li element
            element.classList.add('active');
        }

        function toggleNav() {
            const nav = document.querySelector('nav');
            const menuButton = document.querySelector('.menu-button');

            nav.classList.toggle('expanded');
            menuButton.classList.toggle('open');

            const icon = menuButton.querySelector('i');
            if (menuButton.classList.contains('open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }
    </script>
</body>
</html>
